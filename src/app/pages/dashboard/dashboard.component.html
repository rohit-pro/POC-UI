<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-12 ml-sm-auto my-3">
      <div class="card-list">
        <div class="row">
          <div *ngFor="let module of modules" [routerLink]="'/' +module.path"
            class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4">
            <div [class]="'card ' + module.class">
              <i class="zmdi zmdi-upload"></i>
              <div class="value">{{module.label}}</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
